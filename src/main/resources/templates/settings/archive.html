<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="alert alert-success" role="alert"  th:if=${employeeToUnArchive} th:text="${employeeToUnArchive} + ' has been reinstated'">
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Reinstate</th>
    </tr>
    </thead>
    <tr th:each="employee : ${archivedEmployees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.roleDetail}"></td>
        <td>
            <form method="post">
                <input type="hidden" th:value="${employee.id}" name="employeeToUnArchiveId">
                <input type="submit" th:value="'Reinstate '+${employee}" class="btn btn-danger">
            </form>

        </td>

    </tr>
</table>
<br>
</body>
</html>
