<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<h1 th:replace="fragments :: title"></h1>

<form method="post">
    <div class="form-group">
        <label>Business Name
            <input class="form-control" th:field="${employerRegistrationFormDTO.businessName}" />
        </label>
        <p class="error" th:errors="${employerRegistrationFormDTO.businessName}"></p>
    </div>
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${employerRegistrationFormDTO.username}" />
        </label>
        <p class="error" th:errors="${employerRegistrationFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${employerRegistrationFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${employerRegistrationFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${employerRegistrationFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
</form>

</body>
</html>
