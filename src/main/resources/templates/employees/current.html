<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
    <div class="alert alert-danger" role="alert" th:if="${cannotFindEmployee}">
        Cannot find that Employee
    </div>

    <div class="alert alert-success" role="alert" th:if="${delete}">
        Employee Delete Successful
    </div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tr th:each="employee : ${currentEmployees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.roleDetail}"></td>
        <td>
            <a th:href="@{/employees/edit/{employeeToEditId}(employeeToEditId=${employee.id})}">Edit</a>
        </td>

    </tr>
</table>

</body>
</html>
